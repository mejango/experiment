name: public_activity_artboard
description: Allows the user to see a public activity feed.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  empty_table_vertical_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/empty_table
  sign_up_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/sign_up
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  nav_button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_button
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  x_small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/x_small
  public:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: model/objects/public
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  views:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/views
  spaced_column_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_column
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/commands
  button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/button

dependency_overrides:
  navigator:
    path: ../../../lib/navigator
  nav_button_builder:
    path: ../../../builders/nav_button
  spaced_column_builder:
    path: ../../../builders/spaced_column
  button_builder:
    path: ../../../builders/button
  empty_table_vertical_full_screen_artboard_template:
    path: ../../../artboard_templates/vertical_full_screen/empty_table

dev_dependencies:
  flutter_test:
    sdk: flutter
