name: invoice_full_screen_artboard_template
description: A navigable object frame for displaying an invoice with a titled nav bar, a breadcrumb stack, an info row table, and a tabbed container with a Payments tab.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tabbed_fullscreen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/tabbed
  caret_wrap_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/caret_wrap
  tabbed_container_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tabbed_container
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view
  key_value_row_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/key_value_row
  tab:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: tab
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  x_small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/x_small

dependency_overrides:
  caret_wrap_builder:
    path: ../../../builders/caret_wrap
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  key_value_row_builder:
    path: ../../../builders/key_value_row
  tabbed_container_builder:
    path: ../../../builders/tabbed_container

dev_dependencies:
  flutter_test:
    sdk: flutter
