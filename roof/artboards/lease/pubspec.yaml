name: lease_full_screen_artboard_template
description: A navigable object frame for displaying a lease with a titled nav bar, a breadcrumb stack, an info row table, and a tabbed container with Tenants, Invoices, Messages and Maintenance tabs.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  vertical_full_screen_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_full_screen
  tabbed_fullscreen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/tabbed
  nav_bar_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_bar
  input_dock_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/input_dock
  table_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/table
  caret_wrap_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/caret_wrap
  tabbed_container_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tabbed_container
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view
  thread_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/thread_list_view
  key_value_row_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/key_value_row
  auxiliary_widget_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/auxiliary_widget
  tab:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: tab
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  x_small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/x_small
  schedule:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: model/properties/schedule

dependency_overrides:
  nav_bar_builder:
    path: ../../../builders/nav_bar
  input_dock_builder:
    path: ../../../builders/input_dock
  table_builder:
    path: ../../../builders/table
  caret_wrap_builder:
    path: ../../../builders/caret_wrap
  tabbed_container_builder:
    path: ../../../builders/tabbed_container
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  thread_list_view_builder:
    path: ../../../builders/thread_list_view
  key_value_row_builder:
    path: ../../../builders/key_value_row
  auxiliary_widget_builder:
    path: ../../../builders/auxiliary_widget
  vertical_full_screen_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_full_screen

dev_dependencies:
  flutter_test:
    sdk: flutter
