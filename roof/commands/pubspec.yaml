name: commands
description: Library for issuing commands via blossm

version: 1.0.0+1

environment:
  sdk: ">=2.2.2"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+3
  device_info: ^0.4.0+1
  blossm_command:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: blossm_command
  secure_storage:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/secure_storage
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  public_activity_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/public_activity

dependency_overrides:
  blossm_command:
    path: ../../blossm_command
  navigator:
    path: ../../lib/navigator
  public_activity_artboard:
    path: ../artboards/public_activity

dev_dependencies:
  flutter_test:
    sdk: flutter
