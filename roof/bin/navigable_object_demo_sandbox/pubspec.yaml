name: navigable_object_demo_sandbox
description: sandbox

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: theme
  vertical_full_screen_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_full_screen
  tabbed_fullscreen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/tabbed
  invoice_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/invoice
  lease_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/lease
  property_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/property
  property_create_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/property_create
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  device_screen:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/device_screen
  nav_bar_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_bar
  caret_wrap_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/caret_wrap
  table_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/table
  tabbed_container_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tabbed_container
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view
  button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/button
  invoice_options:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/invoice
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/small
  svg:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: svg

dependency_overrides:
  vertical_full_screen_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_full_screen
  nav_bar_builder:
    path: ../../../builders/nav_bar
  caret_wrap_builder:
    path: ../../../builders/caret_wrap
  table_builder:
    path: ../../../builders/table
  tabbed_container_builder:
    path: ../../../builders/tabbed_container
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  button_builder:
    path: ../../../builders/button

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: RoofXSmallIcons
      fonts:
        - asset: packages/x_small_icon_library/ttf/RoofXSmallIcons.ttf
    - family: RoofSmallIcons
      fonts:
        - asset: packages/small_icon_library/ttf/RoofSmallIcons.ttf
    - family: RoofStandardIcons
      fonts:
        - asset: packages/standard_icon_library/ttf/RoofStandardIcons.ttf
    - family: RoofNavigationIcons
      fonts:
        - asset: packages/navigation_icon_library/ttf/RoofNavigationIcons.ttf
    - family: azo
      fonts:
        - asset: packages/typography/fonts/azo/AzoSans-Thin.otf
          weight: 100
        - asset: packages/typography/fonts/azo/AzoSans-Light.otf
          weight: 200
        - asset: packages/typography/fonts/azo/AzoSans-Regular.otf
          weight: 300
        - asset: packages/typography/fonts/azo/AzoSans-Medium.otf
          weight: 400
        - asset: packages/typography/fonts/azo/AzoSans-Bold.otf
          weight: 500
    - family: circular
      fonts:
        - asset: packages/typography/fonts/circular/CircularStd-Book.otf
          weight: 100
        - asset: packages/typography/fonts/circular/CircularStd-Book.otf
