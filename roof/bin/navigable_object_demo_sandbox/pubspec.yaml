        - asset: packages/typography/fonts/open/OpenSans-ExtraBold.ttf
          weight: 400
        - asset: packages/typography/fonts/open/OpenSans-ExtraBold.ttf
          weight: 500
    - family: titillium
      fonts:
        - asset: packages/typography/fonts/titillium/Titillium-Thin.otf
          weight: 100
        - asset: packages/typography/fonts/titillium/Titillium-Light.otf
          weight: 200
        - asset: packages/typography/fonts/titillium/Titillium-Regular.otf
          weight: 300
        - asset: packages/typography/fonts/titillium/Titillium-SemiBold.otf
          weight: 400
        - asset: packages/typography/fonts/titillium/Titillium-Bold.otf
          weight: 500
    - family: nunito
      fonts:
        - asset: packages/typography/fonts/nunito/Nunito-ExtraLight.ttf
          weight: 100
        - asset: packages/typography/fonts/nunito/Nunito-Light.ttf
          weight: 200
        - asset: packages/typography/fonts/nunito/Nunito-Regular.ttf
          weight: 300
        - asset: packages/typography/fonts/nunito/Nunito-Medium.ttf
          weight: 400
        - asset: packages/typography/fonts/nunito/Nunito-SemiBold.ttf
          weight: 500
        - asset: packages/typography/fonts/nunito/Nunito-Bold.ttf
          weight: 600
    - family: nunito-sans
      fonts:
        - asset: packages/typography/fonts/nunito-sans/NunitoSans-ExtraLight.ttf
          weight: 100
        - asset: packages/typography/fonts/nunito-sans/NunitoSans-Light.ttf
          weight: 200
        - asset: packages/typography/fonts/nunito-sans/NunitoSans-Regular.ttf
          weight: 300
        - asset: packages/typography/fonts/nunito-sans/NunitoSans-SemiBold.ttf
          weight: 400
        - asset: packages/typography/fonts/nunito-sans/NunitoSans-Bold.ttf
