        - asset: packages/typography/fonts/gotham/GothamMedium.ttf
          weight: 300
        - asset: packages/typography/fonts/gotham/GothamMedium.ttf
          weight: 400
        - asset: packages/typography/fonts/gotham/GothamBold.ttf
