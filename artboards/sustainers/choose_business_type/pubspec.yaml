      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  spaced_column_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_column
  verify_business_wallet_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboards/sustainers/verify_business_wallet
