name: icon_picker_artboard
description: Allows the user to choose an icon from a grid layout.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  empty_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/empty
  vertical_floating_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_floating
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  icon_picker_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/icon_picker
  labeled_icon:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: labeled_icon

dependency_overrides:
  vertical_floating_artboard_scaffold:
    path: ../../artboard_scaffolds/vertical_floating
  form_builder:
    path: ../../builders/form
  icon_picker_builder:
    path: ../../builders/icon_picker

dev_dependencies:
  flutter_test:
    sdk: flutter
