name: meta_form_artboard
description: Allows the user to edit form fields
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  form_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/form
  vertical_floating_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_floating
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  meta_form_artboard_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/meta_form

dependency_overrides:
  meta_form_artboard_builder:
    path: ../../builders/meta_form
  icon_button_builder:
    path: ../../builders/icon_button
  vertical_floating_artboard_scaffold:
    path: ../../artboard_scaffolds/vertical_floating
  form_builder:
    path: ../../builders/form
  tag_editor_builder:
    path: ../../builders/tag_editor

dev_dependencies:
  flutter_test:
    sdk: flutter
