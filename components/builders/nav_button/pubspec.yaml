name: nav_button_builder
description: Nav bar button functionality for artboards.

version: 1.0.0+1

environment:
  sdk: ^3.7.2

resolution: workspace

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  haptics:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/lib/haptics
  x_small_icon_library:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/icons/x_small
  navigation_icon_library:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/icons/navigation
  semantic_theme:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
