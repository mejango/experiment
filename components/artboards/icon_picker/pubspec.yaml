name: icon_picker_artboard
description: Allows the user to choose an icon from a grid layout.
version: 1.0.0+1

environment:
  sdk: ^3.7.2

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  empty_vertical_floating_artboard_template:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/artboard_templates/vertical_floating/empty
  vertical_floating_artboard_scaffold:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/artboard_scaffolds/vertical_floating
  form_builder:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/builders/form
  icon_picker_builder:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/builders/icon_picker
  labeled_icon:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/labeled_icon

dev_dependencies:
  flutter_test:
    sdk: flutter
