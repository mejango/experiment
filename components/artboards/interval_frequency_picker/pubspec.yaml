name: interval_frequency_picker_artboard
description: Allows the user to choose a schedule interval and frequency.
version: 1.0.0+1

environment:
  sdk: ^3.7.2

resolution: workspace

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  empty_vertical_floating_artboard_template:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/artboard_templates/vertical_floating/empty
  vertical_floating_artboard_scaffold:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/artboard_scaffolds/vertical_floating
  form_builder:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/builders/form
  interval_frequency_picker_builder:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/builders/interval_frequency_picker
  frequency_type:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/types/frequency
  interval:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: components/lib/interval

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
