name: auth_factors_artboard
description: Lets the user view and set authentication factors
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  empty_table_vertical_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/empty_table
  form_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/form
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/commands
  spaced_column_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_column
  key_value_row_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/key_value_row
  button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/button

dependency_overrides:
  commands:
    path: ../../commands
  form_builder:
    path: ../../../builders/form
  form:
    path: ../../../lib/form
  navigator:
    path: ../../../lib/navigator
  empty_table_vertical_full_screen_artboard_template:
    path: ../../../artboard_templates/vertical_full_screen/empty_table
  spaced_column_builder:
    path: ../../../builders/spaced_column
  button_builder:
    path: ../../../builders/button
  key_value_row_builder:
    path: ../../../builders/key_value_row

dev_dependencies:
  flutter_test:
    sdk: flutter
