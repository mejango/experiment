name: create_service_artboard
description: Allows the user to create new service.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  form_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/form
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/commands
  services_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/artboards/services
  form_validation_exception:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/form_validation_exception
  form_submission_exception:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/form_submission_exception

dependency_overrides:
  commands:
    path: ../../commands
  services_artboard:
    path: ../services
  form_builder:
    path: ../../../builders/form
  form:
    path: ../../../lib/form
  navigator:
    path: ../../../lib/navigator
  form_validation_exception:
    path: ../../../lib/form_validation_exception
  form_submission_exception:
    path: ../../../lib/form_submission_exception

dev_dependencies:
  flutter_test:
    sdk: flutter
