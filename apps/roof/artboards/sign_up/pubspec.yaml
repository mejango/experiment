name: sign_up_artboard
description: Allows the user to create an account.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  form_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/form
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  challenge_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/challenge
  phone_number_sign_up_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/phone_number_sign_up
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator

dependency_overrides:
  form_builder:
    path: ../../../builders/form

dev_dependencies:
  flutter_test:
    sdk: flutter
