name: property_full_screen_artboard_template
description: A navigable object frame for displaying a property with a titled nav bar, a breadcrumb stack, an info row table, and a tabbed container with a Leases tab.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  tabbed_fullscreen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/tabbed
  lease_create_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/lease_create
  nav_bar_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_bar
  nav_button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_button
  caret_wrap_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/caret_wrap
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view
  tag_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tag
  key_value_row_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/key_value_row
  tab:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: tab
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  x_small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/x_small
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard

dependency_overrides:
  nav_bar_builder:
    path: ../../../builders/nav_bar
  nav_button_builder:
    path: ../../../builders/nav_button
  caret_wrap_builder:
    path: ../../../builders/caret_wrap
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  tag_builder:
    path: ../../../builders/tag
  key_value_row_builder:
    path: ../../../builders/key_value_row

dev_dependencies:
  flutter_test:
    sdk: flutter
