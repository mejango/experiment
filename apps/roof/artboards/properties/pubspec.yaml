name: properties_artboard
description: Allows the user to see their properties and view one.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/commands
  stream_list_view_vertical_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/stream_list_view
  views:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/views
  view_stream_builder_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/view_stream_builder
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  nav_button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_button
  landlord_nav_drawer_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/landlord_nav_drawer
  roof_table_cell_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/builders/table_cell

dependency_overrides:
  nav_button_builder:
    path: ../../../builders/nav_button
  landlord_nav_drawer_artboard:
    path: ../landlord_nav_drawer
  roof_table_cell_builder:
    path: ../../builders/table_cell
  header_builder:
    path: ../../../builders/header
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  view_stream_builder_builder:
    path: ../../../builders/view_stream_builder
  commands:
    path: ../../commands
  views:
    path: ../../views
  stream_list_view_vertical_full_screen_artboard_template:
    path: ../../../artboard_templates/vertical_full_screen/stream_list_view
  nav_vertical_drawer_artboard_template:
    path: ../../../artboard_templates/vertical_drawer/nav_drawer
  vertical_drawer_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_drawer

dev_dependencies:
  flutter_test:
    sdk: flutter
