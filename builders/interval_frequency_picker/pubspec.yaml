name: interval_frequency_picker_builder
description: Component for selecting a schedule interval and frequency

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  period_type:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/period
  haptics:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/haptics
  interval:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/interval
  frequency:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: frequency
  labeled_value:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: labeled_value
  roller_column_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/roller_column
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  semantic_theme:
    path: ../../semantic_theme
  roller_column_builder:
    path: ../roller_column

dev_dependencies:
  flutter_test:
    sdk: flutter
