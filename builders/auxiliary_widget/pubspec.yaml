name: auxiliary_widget_builder
description: Icon button with specific icon and onTap function.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  multi_image_picker: ^4.6.1
  flutter:
    sdk: flutter
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  haptics:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/haptics
  typedefs:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/typedefs
  button_status_option:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: options/button_status
  image_picker_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/image_picker
  input_dock_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/input_dock

dependency_overrides:
  image_picker_builder:
    path: ../image_picker
  input_dock_builder:
    path: ../input_dock

dev_dependencies:
  flutter_test:
    sdk: flutter
