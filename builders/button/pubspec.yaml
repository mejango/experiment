name: button_builder
description: Buttons

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  x_small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/x_small
  tappable:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/tappable
  haptics:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/haptics
  typedefs:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/typedefs
  button_status_option:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: options/button_status
  image_picker_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/image_picker
  vertically_centered_text_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/vertically_centered_text
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  vertically_centered_text_builder:
    path: ../../builders/vertically_centered_text
  semantic_theme:
    path: ../../semantic_theme
  image_picker_builder:
    path: ../image_picker
  haptics:
    path: ../../lib/haptics
  tappable:
    path: ../../lib/tappable

dev_dependencies:
  flutter_test:
    sdk: flutter
