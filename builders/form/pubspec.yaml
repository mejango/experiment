name: form_builder
description: A form with information and buttons.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/button
  form_body_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form_body
  button_status_option:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: options/button_status
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  semantic_theme:
    path: ../../semantic_theme
  button_builder:
    path: ../button
  form_body_builder:
    path: ../form_body

dev_dependencies:
  flutter_test:
    sdk: flutter
