name: table_cell_builder
description: Library of builders for table cells.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme
  x_small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/x_small
  small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/small
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  haptics:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/haptics
  tappable:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/tappable
  vertically_centered_text_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/vertically_centered_text
  dwolla_types:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/dwolla
  mask:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/mask
  tag_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tag
  property:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: model/objects/property
  lease_preview:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: model/objects/lease_preview
  frequency_type:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/frequency
  date:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/date

dependency_overrides:
  property:
    path: ../../model/objects/property
  frequency_type:
    path: ../../types/frequency
  lease_preview:
    path: ../../model/objects/lease_preview
  dwolla_types:
    path: ../../types/dwolla
  vertically_centered_text_builder:
    path: ../../builders/vertically_centered_text
  tappable:
    path: ../../lib/tappable
  haptics:
    path: ../../lib/haptics
  semantic_theme:
    path: ../../semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
