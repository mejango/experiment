name: tag_builder
description: Tag widget builder.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tag_kind_option:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: options/tag_kind
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  semantic_theme:
    path: ../../semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
