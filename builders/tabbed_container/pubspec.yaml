name: tabbed_container_builder
description: Container with tab bar and tab views.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  haptics:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/haptics
  input_dock_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/input_dock
  tab:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: tab
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  semantic_theme:
    path: ../../semantic_theme
  input_dock_builder:
    path: ../input_dock

dev_dependencies:
  flutter_test:
    sdk: flutter
