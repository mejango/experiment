name: tag_editor_builder
description: Tag editor functionality for artboards.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  haptics:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/haptics
  small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/small
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  labeled_icon:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: labeled_icon
  tag_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tag
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  semantic_theme:
    path: ../../semantic_theme
  tag_builder:
    path: ../tag

dev_dependencies:
  flutter_test:
    sdk: flutter
