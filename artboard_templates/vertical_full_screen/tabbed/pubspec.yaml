name: tabbed_fullscreen_artboard_template
description: A frame with a titled nav bar, a breadcrumb builder, an info row builder, and a tabbed container view.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  vertical_full_screen_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_full_screen
  nav_bar_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_bar
  input_dock_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/input_dock
  table_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/table
  key_value_row_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/key_value_row
  caret_wrap_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/caret_wrap
  tabbed_container_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/tabbed_container
  tab:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: tab

dependency_overrides:
  vertical_full_screen_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_full_screen
  nav_bar_builder:
    path: ../../../builders/nav_bar
  input_dock_builder:
    path: ../../../builders/input_dock
  table_builder:
    path: ../../../builders/table
  key_value_row_builder:
    path: ../../../builders/key_value_row
  caret_wrap_builder:
    path: ../../../builders/caret_wrap
  tabbed_container_builder:
    path: ../../../builders/tabbed_container

dev_dependencies:
  flutter_test:
    sdk: flutter
