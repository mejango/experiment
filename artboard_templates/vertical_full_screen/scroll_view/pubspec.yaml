name: scroll_view_vertical_full_screen_artboard_template
description: A vertical full screen frame with a CustomScrollView and animated title navbar.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  vertical_full_screen_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_full_screen
  header_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/header
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme
  nav_bar_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_bar

dependency_overrides:
  header_builder:
    path: ../../../builders/header
  nav_bar_builder:
    path: ../../../builders/nav_bar
  vertical_full_screen_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_full_screen

dev_dependencies:
  flutter_test:
    sdk: flutter
