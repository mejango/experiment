name: stream_list_view_vertical_full_screen_artboard_template
description: A vertical full screen frame with a list view and animated title nav header.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  vertical_full_screen_artboard_scaffold:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_scaffolds/vertical_full_screen
  header_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/header
  nav_bar_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_bar
  view_stream_builder_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/view_stream_builder
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view

dependency_overrides:
  header_builder:
    path: ../../../builders/header
  view_stream_builder_builder:
    path: ../../../builders/view_stream_builder
  nav_bar_builder:
    path: ../../../builders/nav_bar
  vertical_full_screen_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_full_screen
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view

dev_dependencies:
  flutter_test:
    sdk: flutter
