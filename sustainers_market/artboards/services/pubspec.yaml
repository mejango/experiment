name: services_artboard
description: Allows the user to view their services.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  titled_table_vertical_full_screen_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_full_screen/titled_table
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  view_stream_builder_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/view_stream_builder
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/commands
  views:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/views
  service_dashboard_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/artboards/service_dashboard
  create_service_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/artboards/create_service
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  nav_button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/nav_button
  spaced_list_view_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/spaced_list_view
  button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/button


dependency_overrides:
  create_service_artboard:
    path: ../create_service
  button_builder:
    path: ../../../builders/button
  nav_button_builder:
    path: ../../../builders/nav_button
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  service_dashboard_artboard:
    path: ../service_dashboard
  views:
    path: ../../views
  commands:
    path: ../../commands
  form_builder:
    path: ../../../builders/form
  view_stream_builder_builder:
    path: ../../../builders/view_stream_builder
  titled_table_vertical_full_screen_artboard_template:
    path: ../../../artboard_templates/vertical_full_screen/titled_table

dev_dependencies:
  flutter_test:
    sdk: flutter
