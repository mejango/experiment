name: secret_key_artboard
description: Allows the user to view a secret key.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/button
  view_stream_builder_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/view_stream_builder
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: sustainers_market/commands
  spaced_column_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/spaced_column

dependency_overrides:
  spaced_column_vertical_floating_artboard_template:
    path: ../../../artboard_templates/vertical_floating/spaced_column
  commands:
    path: ../../commands
  button_builder:
    path: ../../../builders/button
  view_stream_builder_builder:
    path: ../../../builders/view_stream_builder

dev_dependencies:
  flutter_test:
    sdk: flutter
