name: vertical_floating_artboard_scaffold
description: Tools to for scaffolding and navigating to a vertical floating artboard.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  keyboard_accessory:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/keyboard_accessory
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  vertical_floating_artboard_button_option:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: options/vertical_floating_artboard_button
  icon_button_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/icon_button
  navigation_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/navigation
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  artboard:
    path: ../../lib/artboard
  navigator:
    path: ../../lib/navigator
  icon_button_builder:
    path: ../../builders/icon_button
  semantic_theme:
    path: ../../semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
