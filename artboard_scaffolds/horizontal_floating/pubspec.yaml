name: horizontal_floating_artboard_scaffold
description: Tools to for scaffolding and navigating to a horizontal floating artboard.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  keyboard_accessory:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/keyboard_accessory
  artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/artboard
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme

dependency_overrides:
  navigator:
    path: ../../lib/navigator
  artboard:
    path: ../../lib/artboard
  semantic_theme:
    path: ../../semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
