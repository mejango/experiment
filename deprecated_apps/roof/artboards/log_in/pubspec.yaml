name: log_in_artboard
description: Allows the user to authenticate their account.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  form_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/form
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  reset_password_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/reset_password
  commands:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/commands
  domains_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/domains

dependency_overrides:
  domains_artboard:
    path: ../domains
  form_builder:
    path: ../../../builders/form
  header_builder:
    path: ../../../builders/header
  stream_list_view_vertical_full_screen_artboard_template:
    path: ../../../artboard_templates/vertical_full_screen/stream_list_view

dev_dependencies:
  flutter_test:
    sdk: flutter
