name: landlord_nav_drawer_artboard
description: Allows the user to navigate to spaces within the landlord context.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data
  navigator:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/navigator
  nav_vertical_drawer_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_drawer/nav_drawer
  views:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/views
  view_stream_builder_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/view_stream_builder
  semantic_theme:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: semantic_theme
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  table_cell_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/table_cell
  properties_artboard:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: roof/artboards/properties

dependency_overrides:
  properties_artboard:
    path: ../properties
  table_cell_builder:
    path: ../../../builders/table_cell
  semantic_theme:
    path: ../../../semantic_theme
  roof_table_cell_builder:
    path: ../../builders/table_cell
  header_builder:
    path: ../../../builders/header
  vertically_centered_text_builder:
    path: ../../../builders/vertically_centered_text
  tappable:
    path: ../../../lib/tappable
  spaced_list_view_builder:
    path: ../../../builders/spaced_list_view
  view_stream_builder_builder:
    path: ../../../builders/view_stream_builder
  commands:
    path: ../../commands
  views:
    path: ../../views
  nav_vertical_drawer_artboard_template:
    path: ../../../artboard_templates/vertical_drawer/nav_drawer
  stream_list_view_vertical_full_screen_artboard_template:
    path: ../../../artboard_templates/vertical_full_screen/stream_list_view
  vertical_drawer_artboard_scaffold:
    path: ../../../artboard_scaffolds/vertical_drawer

dev_dependencies:
  flutter_test:
    sdk: flutter
