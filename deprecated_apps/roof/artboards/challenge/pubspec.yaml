name: challenge_artboard
description: Allows a user to confirm their account by inputing a code sent to them.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  form_vertical_floating_artboard_template:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: artboard_templates/vertical_floating/form
  form_builder:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: builders/form
  app_data:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: app_data

dependency_overrides:
  form_builder:
    path: ../../../builders/form

dev_dependencies:
  flutter_test:
    sdk: flutter
