environment:
  sdk: ^3.7.2

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  device_info: ^2.0.3
  network:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/network
  synchronizer:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/synchronizer
  session:
