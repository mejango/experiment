name: date_picker_builder
description: Date picker functionality for artboards.

version: 1.0.0+1

environment:
  sdk: ^3.7.2

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  flutter_calendar_carousel: ^2.5.3
  haptics:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/haptics
  date:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/date
  standard_icon_library:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/icons/standard
  artboard:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/artboard
  semantic_theme:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
