name: input_dock_builder
description: Input dock functionality for artboards.

version: 1.0.0+1

environment:
  sdk: ^3.7.2

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  decorated_text:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/decorated_text
  haptics:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/haptics
  standard_icon_library:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/icons/standard
  image_picker_builder:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/builders/image_picker
  button_builder:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/builders/button
  semantic_theme:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
