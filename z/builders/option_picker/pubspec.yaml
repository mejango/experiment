name: option_picker_builder
description: Option selector functionality for artboards.

version: 1.0.0+1

environment:
  sdk: ^3.7.2

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  haptics:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/haptics
  small_icon_library:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/icons/small
  artboard:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/artboard
  navigator:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/lib/navigator
  labeled_value:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/labeled_value
  semantic_theme:
    git:
      url: git@github.com:mejango/experiment.git
      ref: main
      path: z/semantic_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
