name: form
description: Form tools.

version: 1.0.0+1

environment:
  sdk: ^3.7.2

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  stream:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/stream
  mask:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/mask
  date:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/date
  form_validation_exception:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/form_validation_exception
  typedefs:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/typedefs
  ordinal_suffix_string_from_int:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/ordinal_suffix_string_from_int
  standard_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/standard
  interval:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: lib/interval
  period_type:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/period
  us_state_options:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/us_state
  fee_payer_type:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: types/fee_payer
  labeled_value:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: labeled_value
  small_icon_library:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: icons/small
  dwolla_model:
    git:
      url: git@github.com:RoofVillage/roof-x.git
      ref: master
      path: model/dwolla

dependency_overrides:
  mask:
    path: ../../lib/mask
  dwolla_types:
    path: ../../types/dwolla
  dwolla_model:
    path: ../../model/dwolla
  us_state_options:
    path: ../../types/us_state
  form_validation_exception:
    path: ../../lib/form_validation_exception

dev_dependencies:
  flutter_test:
    sdk: flutter
